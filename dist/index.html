<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/dist/main.css">
    <script src="/dist/main.js" defer></script>
</head>
<body>
    <!--Main-->
    <main>
        <!--Header-->
        <header class="project-list-header">
            <img src="/dist/images/folder-outline.svg" alt="folder">
            Task App
        </header>
        <!--Sidebar-->
        <aside id="sidebar">
            <div class="project-list-container">
                <!--Project-List-->
                <div id="project-menu">
                    <a href="#" class="project-link">
                        <img src="/dist/images/email-outline.svg" alt="folder">
                        Inbox
                    </a>
                    <a href="#" class="project-link">
                        <img src="/dist/images/calendar-today.svg" alt="folder">
                        Today
                    </a>
                    <a href="#" class="project-link">
                        <img src="/dist/images/calendar-month.svg" alt="folder">
                        Next 7 days
                    </a>
                    <a href="#" class="project-link">
                        <img src="/dist/images/alert-circle-outline.svg" alt="folder">
                        Important
                    </a>
                    <a href="#" class="project-link">
                        <img src="/dist/images/check-circle-outline.svg" alt="folder">
                        Completed
                    </a>
                </div>
            </div>
            <!--Add/Delete List-->
            <div class="new-list-container">
                <div class="new-list-header">
                    <p class="project-title">Projects</p>
                    <a href="#" class="addBtn" id="addProject">
                        <img class="trigger" src="/dist/images/plus-circle.svg" alt="add">
                    </a>
                </div>
                
                <tbody id="project"></tbody>
            </div>
        </aside>
        <!--ToDo Display-->
        <section id="task-container">
            <h2 id="task-title">
                <img src="/dist/images/format-list-bulleted.svg" alt="list">
                <p>Default Project</p>
            </h2>
            <!--Create Todo List Task with JavaScript-->
            <table class="todo-container">
                <!--Task-List-->
                <tbody id="task"></tbody>
            </table>
            <!--Add ToDo List-->
            <button class="add-todo" id="addToDo">
                <img class="trigger" src="/dist/images/plus-circle-outline.svg" alt="add">
                <span>Add Tasks</span>
            </button>
        </section>
        <!--Add New ToDo List-->
        <div id="modalToDo" class="modal">
            <div class="modal-container">
                <h2>Add a New ToDo List</h2>
                <span id="closeBtn" class="close-todo"><img src="/dist/images/close.svg" alt="close-btn"></span>
                <form action="#" id="newProjectForm">
                    <label for="title" id="form-label">Title</label>
                    <input type="text" id="title" name="title" placeholder="Project Title">
                    <br>
                    <label for="date">Date</label>
                    <input type="date" name="due-date" id="date">
                    <br>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="Not Important">Not Important</option>
                        <option value="Important">Important</option>
                        <option value="Very Important">Very Important</option>
                    </select>
                    <br>
                    <label for="done">Done</label>
                    <input type="checkbox" id="done" name="checkbox" value="">
                    <input type="submit" value="Submit" id="add"></input>
                </form>
            </div>
        </div>
        <!--Add New Project-->
        <div id="modalNewProject" class="modal">
            <div class="modal-container">
                <h2>Add a New Project</h2>
                <span id="closeBtn" class="close-project"><img src="/dist/images/close.svg" alt="close-btn"></span>
                <form action="#" id="projectForm">
                    <label for="title" id="form-title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Project Title">
                    <br>
                    <input type="submit" value="Submit" id="add"></input>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
