<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/dist/main.css">
    <script src="/dist/main.js" defer></script>
</head>
<body>
    <!--Main-->
    <main>
        <!--Sidebar-->
        <aside id="sidebar">
            <h2>My Todo List</h2>
            <div class="task-list">
                <h3 class="task-list-header">
                    <img src="/dist/images/folder-outline.svg" alt="folder">
                    My Tasks
                </h3>
                
                <ul id="data-list"></ul>
            </div>
            <div class="new-list-container">
                <button class="addBtn" id="add">
                    <img class="addList" src="/dist/images/plus-circle.svg" alt="add">
                    <p>Add List</p>
                </button>

                <button id="delete-btn" class="delete-btn">
                    <img src="/dist/images/delete-circle-outline.svg" alt="delete">
                    <p>Delete</p>
                </button>
            </div>
        </aside>
        <!--Data Display-->
        <section id="task-container">
            <h2 id="task-title">
                <img src="/dist/images/format-list-bulleted.svg" alt="list">
                <p>Title</p>
            </h2>
            <!--Create Todo List Task with JavaScript-->
            <table class="todo-container">
                <!--Task-->
                <tbody id="task"></tbody>
            </table>
            <!--Add ToDo List-->
            <button class="add-todo" id="add">
                <img class="trigger" src="/dist/images/plus-circle-outline.svg" alt="add">
                <span>Add Tasks</span>
            </button>
        </section>
        <!--Add New Project-->
        <div id="modal" class="modal">
            <div class="modal-container">
                <h2>Add a New Project</h2>
                <span id="closeBtn" class="close-btn"><img src="/dist/images/close.svg" alt="close-btn"></span>
                <form action="#" id="newProjectForm">
                    <label for="title" id="form-label">Title</label>
                    <input type="text" id="title" name="title" placeholder="Project Title">
                    <br>
                    <label for="date">Date</label>
                    <input type="date" name="due-date" id="date">
                    <br>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="Not Important">Not Important</option>
                        <option value="Important">Important</option>
                        <option value="Very Important">Very Important</option>
                    </select>
                    <br>
                    <label for="done">Done</label>
                    <input type="checkbox" id="done" name="checkbox" value="">
                    <input type="submit" value="Submit" id="add"></input>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
