<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/dist/main.css">
    <script src="/dist/main.js" defer></script>
</head>
<body>
    <!--Main-->
    <main>
        <!--Header-->
        <header class="project-list-header">
            <img src="/dist/images/folder-outline.svg" alt="folder">
            Task App
        </header>
        <!--Sidebar-->
        <aside id="sidebar">
            <!--Sidebar Links-->
            <div id="project-menu">
                <a href="#" class="project-link">
                    <img src="/dist/images/email-outline.svg" alt="folder">
                    Inbox
                </a>
                <a href="#" class="project-link">
                    <img src="/dist/images/calendar-today.svg" alt="folder">
                    Today
                </a>
                <a href="#" class="project-link">
                    <img src="/dist/images/calendar-month.svg" alt="folder">
                    Next 7 days
                </a>
                <a href="#" class="project-link">
                    <img src="/dist/images/alert-circle-outline.svg" alt="folder">
                    Important
                </a>
                <a href="#" class="project-link">
                    <img src="/dist/images/check-circle-outline.svg" alt="folder">
                    Completed
                </a>
            </div>
            <!--Add/Delete List-->
            <div class="new-list-container">
                <div class="new-list-header">
                    <p class="project-title">Projects</p>
                    <button class="add-modal" id="addProject" data-modal="projectModal">
                        <img class="trigger" src="/dist/images/plus-circle.svg" alt="add">
                    </button>
                </div>
                <ul id="project-list">
                    
                </ul>
            </div>
        </aside>
        <!--ToDo Display-->
        <section id="task-container">
            
        </section>
        <!--Add New ToDo List Modal-->
        <div id="toDoModal" class="modal-window modal">
            <div class="modal-container">
                <h2>Add a New ToDo List</h2>
                <span id="closeToDo" class="close-modal"><img src="/dist/images/close.svg" alt="close-btn"></span>
                <form action="#" id="newProjectForm">
                    <label for="title" id="form-label">Title</label>
                    <input type="text" id="title" name="title" placeholder="Project Title">
                    <br>
                    <label for="date">Date</label>
                    <input type="date" name="due-date" id="date">
                    <br>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="Not Important">Not Important</option>
                        <option value="Important">Important</option>
                        <option value="Very Important">Very Important</option>
                    </select>
                    <br>
                    <label for="done">Done</label>
                    <input type="checkbox" id="done" name="checkbox" value="">
                    <input type="submit" value="Submit" id="submitToDo"></input>
                </form>
            </div>
        </div>
        <!--Add New Project Modal-->
        <div id="projectModal" class="modal-window modal">
            <div class="modal-container">
                <h2>Add a New Project</h2>
                <span id="closeProject" class="close-modal"><img src="/dist/images/close.svg" alt="close-btn"></span>
                <form action="#" id="projectForm">
                    <label for="title" id="form-title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Project Title">
                    <br>
                    <button type="submit" value="Submit" id="submitProject" onclick="return false">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
